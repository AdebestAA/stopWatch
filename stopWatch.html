<script>

    let time = document.querySelector('.time-container')
    let playPause = document.querySelector('.play-pause')
    let reset = document.querySelector('.reset')




    let seconds = 0;
    let minutes = 0;
    let hours = 0

    let intervalVariable = null

    let startWatch = false


    playPause.addEventListener('click', stopWatchfunction)


    function stopWatchfunction() {


        if (startWatch == false) {
            intervalVariable = setInterval(() => {

                seconds++
                if (seconds % 15 === 0) {

                    seconds = 0;
                    minutes++


                    if (minutes % 15 === 0) {
                        minutes = 0
                        hours++;


                    }

                }
                if (seconds < 10) {
                    seconds = '0' + Number(seconds)
                }
                if (minutes < 10) {
                    minutes = '0' + Number(minutes)

                }
                if (hours < 10) {
                    hours = '0' + Number(hours)
                }
                playPause.innerHTML = `<i class="fa-solid fa-play"></i>`
                playPause.style.backgroundColor = 'green'



                time.innerText = hours + ":" + minutes + ":" + seconds


                startWatch = true
            }, 1000)
        }


        else if (startWatch == true) {
            clearInterval(intervalVariable)
            startWatch = false
            playPause.innerHTML = `<i class="fa-solid fa-pause"></i>`
            playPause.style.paddingLeft = '6px'
            playPause.style.backgroundColor = 'orange'

        }



    }




    reset.addEventListener('click', () => {
        minutes = 0;
        seconds = 0
        hours = 0

        time.innerText = '00:00:00'
        clearInterval(intervalVariable)

        startWatch = false;

    })

</script>
